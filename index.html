<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body class="body">
  <section class="eisenhower-matrix">
    <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="eisenhower-matrix__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="main">
    <section>
      <label class="section-title task-lable" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task task-input" type="text">
        <button class="button btn-add">Add</button>
      </div>
    </section>
    <section>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks-list">
        <li class="li">
          <input class="input-checkbox" type="checkbox">
          <label class="task task-lable">Pay Bills</label>
          <input class="task task-input" type="text">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="button delete">
          </button>
        </li>
        <li class="li edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="task task-lable">Go Shopping</label>
          <input class="task task-input" type="text" value="Go Shopping">
          <button class="button btn-edit">Save</button>
          <button class="button btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="button delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks-list">
        <li class="li">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task task-lable">See the Doctor</label>
          <input class="task task-input" type="text">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="button delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
